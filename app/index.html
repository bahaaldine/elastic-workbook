<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/odometer/themes/odometer-theme-minimal.css" />
    <link rel="stylesheet" href="bower_components/angular-json-human/dist/angular-json-human.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/demos.css"> 
    <link rel="stylesheet" href="styles/workbook.css"> 
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js&libraries=drawing"></script>
  </head>
  <body ng-app="workbookApp" ng-controller="workbookCtrl" layout="row" class="layout layout-row">
   
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-sidenav ng-hide="$state.current.hide.sidenav" class="workbook-sidenav" layout="column" md-component-id="left" md-is-locked-open="true">
        <md-toolbar class="layout layout-row">
            <div class="md-toolbar-tools">
                <div class="md-toolbar-item" flex="30" flex><img src="images/logo-wireframe.png" alt=""></div>
                <div class="md-toolbar-item"><h1 flex="70" flex>Faces</h1></div>
            </div>
        </md-toolbar>

        <md-toolbar style="height:100px;" class="md-primary md-hue-2">
        </md-toolbar>

        <md-content class="workbook-sidenav-content" flex="" role="navigation" class="flex md-default-theme">
          <ul class="side-menu">
            <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
                ng-class="{'parentActive' : vm.isSectionSelected(section)}">
              <h2 class="menu-heading" ng-if="section.type === 'heading'"
                  id="heading_{{ section.name | nospace }}">
                {{section}}
              </h2>
              <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
              <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
            </li>
          </ul>
        </md-content>
    </md-sidenav>

    <div layout="column" flex class="flex layout layout-column workbook-content">
        <md-toolbar ng-hide="$state.current.hide.toolbar" layout="row" class="workbook-content-toolbar md-whiteframe-glow-z1 md-default-theme">
          <div class="md-toolbar-tools">
            <h1 flex="80">{{$state.current.title}}</h1>
            <div flex="20" class="md-toolbar-item layout-row">
              <md-button class="md-raised md-primary" 
                aria-label="Create new face"
                ng-click="openCreateFaceWizard($event)">Create new Face</md-button>
            </div>
          </div>
        </md-toolbar>

        <md-content ui-view md-scroll-y class="flex md-default-theme workbook-content-container"></md-content>
    </div>

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.min.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/build/angular-highlightjs.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/odometer/odometer.min.js"></script>
    <script src="bower_components/angular-odometer/dist/angular-odometer.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-json-human/dist/angular-json-human.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/workbook/workbook-filters.js"></script>
    <script src="scripts/workbook/workbook-controllers.js"></script>
    <script src="scripts/workbook/workbook-factories.js"></script>
    <script src="scripts/workbook/workbook-directives.js"></script>

    <script src="scripts/workbook/elasticsearch/elasticsearch-factories.js"></script>
    <script src="scripts/workbook/elasticsearch/elasticsearch.js"></script>

    <script src="scripts/workbook/menu/menu-directives.js"></script>
    <script src="scripts/workbook/menu/menu-factories.js"></script>
    <script src="scripts/workbook/menu/menu.js"></script>

    <script src="scripts/workbook/wizard/wizard-directives.js"></script>
    <script src="scripts/workbook/wizard/wizard-controllers.js"></script>
    <script src="scripts/workbook/wizard/wizard.js"></script>

    <script src="scripts/workbook/home/home-controller.js"></script>
    <script src="scripts/workbook/home/home.js"></script>

    <script src="scripts/faces/dragthemap/dragthemap.js"></script>
    <script src="scripts/faces/fulltextsearch/fulltextsearch.js"></script>
    <script src="scripts/faces/typeahead/typeahead.js"></script>

    <script src="scripts/faces/geoshapes/geoshapes-controller.js"></script>
    <script src="scripts/faces/geoshapes/geoshapes-directive.js"></script>
    <script src="scripts/faces/geoshapes/geoshapes.js"></script>
    
    <script src="scripts/faces/fuzzysearch/fuzzysearch-controller.js"></script>
    <script src="scripts/faces/fuzzysearch/fuzzysearch-directive.js"></script>
    <script src="scripts/faces/fuzzysearch/fuzzysearch.js"></script>
    
    <script src="scripts/workbook/result/result-controllers.js"></script>
    <script src="scripts/workbook/result/result.js"></script>

    <script src="scripts/faces/faces-controllers.js"></script>
    <script src="scripts/faces/faces-directives.js"></script>
    <script src="scripts/faces/faces.js"></script>
    <!-- endbuild -->
</body>
</html>
